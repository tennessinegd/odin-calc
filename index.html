<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
    <title>Calculator by Tennessine</title>
</head>
<body>
    <div class="content">
        <div class="calculator">
            <div id="display"><span id="display-text"></span></div>
            <div class="buttons">
                <div class="row">
                    <button id="clear">AC</button>
                    <button id="backspace">⌫</button>
                    <button class="operation" id="power">x<sup>y</sup></button>
                    <button class="operation" id="divide">÷</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operation" id="multiply">×</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operation" id="subtract">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operation" id="add">+</button>
                </div>
                <div class="row">
                    <button class="number">0</button>
                    <button id="decimal">•</button>
                    <button id="evaluate">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <li>made by Tennessine</li> • <li>source code <a href="https://github.com/tennessinegd/odin-etch">here</a></li></li>
    </footer>
</body>
</html>
